    <section class="problemOpp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h3>the problem</h3>
                    <p>Hands-on travel planners have been inundated with overfilled and unfulfilled itineraries leading
                        to less than ideal travel planning experiences.</p>
                </div>
                <div class="col-sm fullPhone">
                    <img src="images/tinit/fullPhone.png">
                </div>
                <div class="col-sm">
                    <div class="opportunity">
                        <h3>the opportunity</h3>
                        <p>Our app, tinit, plans to improve the travel planning experience by removing the clutter of
                            over information, keep results relevant, and offer solutions for itinerary setting.</p>
                    </div>
                </div>
            </div>
    </section>

    <section class="researchPlan" id="research">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg researchSummary">
                    <h2>user research plan</h2>
                    <p>Conduct a series of six user interviews to gain a qualitative understanding of the existing
                        audience and their travel experiences. Then analyze the findings and break them down into
                        affinity diagrams and empathy maps in order to come up with a user persona. At the same time,
                        use these tools to pinpoint any pain points and areas of opportunities for development.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="objectives">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h3>objective 1</h3>
                    <p>Gain an understanding of the personâ€™s past experiences with travelling.</p>
                    <img src="images/tinit/objOne.png">
                </div>
                <div class="col-sm">
                    <h3>objective 2</h3>
                    <p>To understand the current steps and tools involved with travel planning.</p>
                    <img src="images/tinit/objTwo.png">
                </div>
                <div class="col-sm">
                    <h3>objective 3</h3>
                    <p>To determine any past, current, or future red flags to look out for when planning.</p>
                    <img src="images/tinit/objThree.png">
                </div>
            </div>
    </section>

    <section class="userPersona">

    <section class="userInsight" id="ideation">
        <div class="container-fluid">
            <div class="row">
                <div class="col insightSummary">
                    <h2>user insight</h2>
                    <p>During the one-on-one interviews, we discovered that our users tend to cram too much into their
                        itinerary with not enough time to do everything they had originally planned for. Therefore, we
                        believe that we can help deliver a more satisfying trip experience if we gave users a platform
                        with relevant activity details to more realistically organize their trips.</p>
                </div>
            </div>
        </div>
    </section>
